</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav title-a">
      <div></div>
        <div>
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
            </div>
            <div class="aui-title head-title"><b>医生评价<b></div>
        </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-popup.js"></script>

  <script type="text/javascript">
      apiready = function(){
        var header = document.querySelector('#header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset($api.dom('header'));
        api.openFrame({
            name: 'doctor_comments_frm',
            url: 'doctor_comments_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                doctorId:api.pageParam.doctorId
            },
            bounces: false,
            bgColor: 'rgba(239,242,247,1)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
      };
  </script>
