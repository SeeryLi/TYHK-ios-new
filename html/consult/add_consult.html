<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>快速咨询</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
</head>

<body>

  <header id="header" class="aui-bar aui-bar-nav title-a">
    <div></div>
    <div class="bottom-br">
      <div class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
      </div>
      <div class="aui-title"><b>快速咨询<b></div>
    </div>
  </header>

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
<script type="text/javascript" src="../../script/commit/utils.js"></script>
<script type="text/javascript" src="../../script/commit/servicePath.js"></script>
<script type="text/javascript" src="../../script/db/dbSyncUtils.js"></script>
<script type="text/javascript" src="../../script/modules/consult/consultFileUtils.js"></script>
<script type="text/javascript">
    apiready = function(){
      var header = document.querySelector('#header');
      $api.fixStatusBar(header);
      var header = $api.byId('header');
      var headerH = $api.offset(header).h;
      api.openFrame({
          name: 'add_consult_frame',
          url: './add_consult_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: "auto",
              h: "auto"
          },
          pageParam: {
              name: 'test'
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });
    };

    /**获取点击的医生*/
    function getDoctorObj(doctor){
      var jsfun = 'getDoctor(' + JSON.stringify(doctor) + ');';
      api.execScript({
          frameName: 'add_consult_frame',
          script: jsfun
      });
      }
</script>
</html>
