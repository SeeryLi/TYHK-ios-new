<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>咨询设置</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css" />
      <link rel="stylesheet" type="text/css" href="../../../css/userMain.css" />
      <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
      <link rel="stylesheet" type="text/css" href="../../../css/header_title.css" />
      <link rel="stylesheet" type="text/css" href="../../../css/doctor_user_drawal_frm.css" />
  </head>
  <body>
	<div class="aui-content">
    	<ul class="aui-list aui-form-list">
    		<li class="aui-list-header">支付宝账号</li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-input">
	                    <input id="ZFBNum" type="text" placeholder="输入提现支付宝账号">
	                </div>
	            </div>
	        </li>
	        <li class="aui-list-header">提现阳光币（个）</li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-input">
	                    <input id="goldNum" type="text" placeholder="输入提现阳光币数量">
	                </div>
	            </div>
	        </li>
	        <p id="goldNotice">提现金额：200元</p>
	        <li>
	            <div id="subBtn">
	                <div class="aui-btn"><font>立即提现</font></div>
	            </div>
            </li>
            <li>
            	<div id="note">
            		<font>注意：提现支付宝账号必须为本人在平台认证的身份证号码，提现申请提交后提现金额将会在一周内转入您的提现账号。</font>
            	</div>
            </li>
    	</ul>
    </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>

      apiready = function(){

      };
  </script>
  </html>
