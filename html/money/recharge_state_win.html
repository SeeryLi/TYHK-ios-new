    apiready = function(){
      $api.fixStatusBar( $api.dom('header') );

          var headerPos = $api.offset($api.dom('header'));
          api.openFrame({
          name: 'recharge_state_frm',
          url: 'recharge_state_frm.html',
          rect: {
              x: 0,
              y: headerPos.h,
              w: 'auto',
              h: 'auto'
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false,
      });
    };
