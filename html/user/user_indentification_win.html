<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>患者认证</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
</head>

<body>
  <header id="header" class="aui-bar aui-bar-nav title-a">
    <div></div>
      <div>
          <div class="aui-pull-left aui-btn">
              <span class="aui-iconfont aui-icon-left back-span-green" onclick="jumpOut()"></span>
          </div>
          <div class="aui-title head-title"><b>用户审核<b></div>
      </div>
  </header>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
  <script type="text/javascript" src="../../script/commit/utils.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = document.querySelector('#header');
        $api.fixStatusBar(header);
        $api.fixStatusBar($api.dom('header'));
        api.parseTapmode();

        var headerPos = $api.offset($api.dom('header'));
        api.openFrame({
            name: 'user_indentification_frm',
            url: 'user_indentification_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: api.pageParam.name
            },
            bounces: false,
            bgColor: 'rgba(239,242,247,1)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
      };

      /** 点击跳过*/
      function jumpOut(){
        if (api.pageParam.name == 'register') {
            api.openWin({
                name: 'index',
                url: '../../index.html',
            });
        }
        api.closeWin();
      }
  </script>
  </html>
