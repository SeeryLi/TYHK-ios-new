<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>咨询设置</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css" />
      <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
      <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
      <script type="text/javascript" src="../../script/api.js"></script>
      <script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
      <script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
      <script type="text/javascript" src="../../script/commit/utils.js"></script>
  </head>
  <body>
    <header id="header" class="aui-bar aui-bar-nav title-a">
      <div></div>
        <div>
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
            </div>
            <div></div>
            <div class="aui-title"><b>我的二维码<b></div>
        </div>
    </header>
  </body>
  <script type="text/javascript">
      apiready = function(){
	      var header = document.querySelector('#header');
	      $api.fixStatusBar(header);
	      var header = $api.byId('header');
    	  var headerH = $api.offset(header).h;
	      api.openFrame({
	      name: 'user_QRcode_frm',
	      url: 'user_QRcode_frm.html',
	      rect: {
		      x:0,
		      y:headerH,
		      w:"auto",
		      h:"auto"
	      },
          pageParam: {
              name: 'test'
          },
          bounces: false,
          bgColor: 'RGBA(239, 242, 247, 1)',
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });

      };
  </script>
  </html>
