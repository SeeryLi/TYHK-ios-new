<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>收货地址修改</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
</head>

<body>

    <header id="header" class="aui-bar aui-bar-nav title-a">
        <div></div>
        <div>
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
            </div>
            <div class="aui-title head-title"><b>我的收货地址<b></div>
              <div class="aui-pull-right aui-btn title-right-text back-span-green" onclick="changeAddress()">
                  <span>确定</span>
              </div>
        </div>
    </header>
</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
<script type="text/javascript" src="../../script/commit/utils.js"></script>
<script type="text/javascript" src="../../script/commit/encryption.js"></script>
<script type="text/javascript" src="../../script/commit/servicePath.js"></script>
<script type="text/javascript">
apiready = function(){
  var header = document.querySelector('#header');
  $api.fixStatusBar(header);
  var header = $api.byId('header');
  var headerH = $api.offset(header).h;

  api.openFrame({
      name: 'user_address_change_frm',
      url: 'user_address_change_frm.html',
      rect: {
          x: 0,
          y: headerH,
          w: 'auto',
          h: 'auto'
      },
      bounces: false,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: false,
      hScrollBarEnabled: false
  });

};

function changeAddress(){
  var jsfun = 'changeAddress()';
    api.execScript({
         frameName: 'user_address_change_frm',
        script: jsfun
    });
}

</script>

</html>
