<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title>睡眠质量测试</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
  </head>
  <body>
    <header id="header" class="aui-bar aui-bar-nav title-a">
      <div></div>
      <div class="bottom-br">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
        </div>
        <div class="aui-title"><b>睡眠质量测试<b></div>
      </div>
    </header>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
  <script type="text/javascript" src="../../script/commit/utils.js"></script>
  <script type="text/javascript">
      apiready = function() {
          var header = document.querySelector('#header');
          $api.fixStatusBar(header);
          $api.fixStatusBar($api.dom('header'));
          api.parseTapmode();

          var headerPos = $api.offset($api.dom('header'));
          api.openFrame({
              name: 'test_sleep_frm',
              url: 'test_sleep_frm.html',
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  questionId: api.pageParam.questionId
              },
              bounces: false,
              bgColor: 'rgba(239,242,247,1)',
              vScrollBarEnabled: false,
              hScrollBarEnabled: false
          });
      };
  </script>
</html>
