<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>添加药品--患者付费</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
    <style media="screen">
      body{
        background-color: #EFF2F7;
      }
    </style>
</head>

<body>
    <header id='header' class="aui-bar aui-bar-nav aui-bar-light title-a">
      <div class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left back-span-green" onclick="goBack()"></span>
      </div>
      <div class="aui-title"><b>修改的服药单<b></div>
    </header>

    <footer class="nav-footer" id="footer" style="height:2.25rem;line-height:2.25rem;font-size:0.85rem;visibility:hidden;" onclick="okClick()">
      <div class="sure-block">
          <div class="add-drug">
              <span> 确认修改 </span>
          </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
  <script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
  <script type="text/javascript" src="../../script/commit/utils.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = document.querySelector('#header');
        $api.fixStatusBar(header);
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        var footer = $api.byId('footer');
        var footerH = $api.offset(footer).h;
        api.openFrame({
            name: 'hz_verify_frm',
            url: './hz_verify_frm.html',
            rect: {
              x: 0,
              y: headerH,
              w: "auto",
              h: api.winHeight - headerH - footerH
            },
            pageParam: {
                patientId: api.pageParam.patientId,
                takeDrugId: api.pageParam.takeDrugId
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: false
        });
      };

      /**点击确定*/
      function okClick(){
        api.execScript({
            frameName: 'hz_verify_frm',
            script: 'medicinalPaperSure();'
        });
      }

      /** 显示底部确认按钮*/
      function showFooter(){
        $(".nav-footer").addClass("show");
      }
  </script>
  </html>
