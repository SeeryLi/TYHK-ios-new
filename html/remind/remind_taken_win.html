<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>服药确认页</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header_title.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav title-a">
        <div></div>
        <div class="bottom-br">
        <div class="aui-title"><b>服药确认<b></div>
        <div class="aui-pull-right aui-btn back-span-green" onclick="compelet()">
            <span>完成</span>
        </div>
    </div>
  </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/aui/aui-popup.js"></script>
<script type="text/javascript" src="../../script/aui/aui-range.js"></script>
<script type="text/javascript" src="../../script/aui/aui-toast.js"></script>
<script type="text/javascript" src="../../script/commit/utils.js"></script>
<script type="text/javascript">
    apiready = function() {
      var header = document.querySelector('#header');
      $api.fixStatusBar(header);
      var headerPos = $api.offset($api.dom('header'));
      api.openFrame({
          name: 'remind_taken_frm',
          url: 'remind_taken_frm.html',
          rect: {
              x: 0,
              y: headerPos.h,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              checkData: api.pageParam.checkData
          }
      });
    };
    function compelet(){
        api.execScript({
            frameName: 'remind_taken_frm',
            script: 'medicinesStatusChange();'
        });
    }
</script>

</html>
